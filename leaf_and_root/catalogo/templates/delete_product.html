{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h2>{% trans "Are you sure you want to remove the product" %} "{{ product.name }}"?</h2>
<p><strong>{{ product.name }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Remove" %}</button>
    <a href="{% url 'catalog' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
