{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Review" %}{% endblock %}
{% block content %}
<h1>{% trans "Write a review for" %} {{ product.name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Send" %}</button>
</form>
{% endblock %}
