{% extends "base.html" %}
{% load i18n %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h2>{{ title }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
