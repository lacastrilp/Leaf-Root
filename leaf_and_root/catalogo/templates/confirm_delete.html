{% extends "base.html" %}
{% block title %}Eliminar producto{% endblock %}

{% block content %}
<h3>¿Estás seguro de que quieres eliminar el producto "{{ product.name }}"?</h3>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
