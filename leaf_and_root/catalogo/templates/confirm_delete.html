{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Remove product" %}{% endblock %}

{% block content %}
<h3>{% trans "Are you sure you want to remove the product" %} "{{ product.name }}"?</h3>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Remove" %}</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
