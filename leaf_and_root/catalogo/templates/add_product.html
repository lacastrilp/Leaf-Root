{% extends "base.html" %}
{% block content %}
<h2>{% if product %}Edit Product{% else %}Add Product{% endif %}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="mb-3">
        <label for="id_image_url">Image Preview:</label><br>
        <img id="preview" 
            src="{% if product and product.image_url %}{{ product.image_url }}{% endif %}" 
            alt="Image Preview" 
            style="max-width: 200px; max-height: 200px; object-fit: cover; border:1px solid #ccc; padding:4px;">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
<script>
document.getElementById("id_image_url").addEventListener("input", function(event) {
    document.getElementById("preview").src = event.target.value;
});
</script>

{% endblock %}
