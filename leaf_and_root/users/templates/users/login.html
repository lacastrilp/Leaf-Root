{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/css/auth.css' %}">
<link rel="stylesheet" href="{% static 'store/css/base.css' %}">

<div class="auth-bg">

  <div class="auth-card">
    <h1 class="auth-title">Login</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.username }}
        </div>
        <div class="mb-3">
            {{ form.password }}
        </div>
        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <button type="submit" class="btn btn-success" style="width: 300px;">Sign in</button>
    </form>
    <p class="mt-3 text-center">Don't have an account?.</p>
    <a href="{% url 'register' %}" class="btn btn-secondary" style="width: 300px;">Register here</a>
  </div>
</div>
{% endblock %}
