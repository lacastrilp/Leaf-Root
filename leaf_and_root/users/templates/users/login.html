{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/css/auth.css' %}">

<div class="auth-bg">
  
  <div class="auth-card">
    <h1 class="auth-title">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <p class="mt-3 text-center">Don't have an account?.</p>
    <a href="{% url 'register' %}" class="btn btn-secondary">Register here</a>
  </div>
</div>
{% endblock %}
