{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block content %}
<h1>Sign up</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create account</button>
</form>
<p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
{% endblock %}
