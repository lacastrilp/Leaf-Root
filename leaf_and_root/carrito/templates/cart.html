{% extends 'base.html' %}
{% block title %}Shopping cart{% endblock %}
{% block content %}
<h1>Shopping cart</h1>
{% if cart %}
<ul>
    {% for item in cart %}
        <li>{{ item.product.name }} - {{ item.quantity }}</li>
    {% endfor %}
</ul>
{% else %}
<p>Your shoppingcart is empty.</p>
{% endif %}
{% endblock %}
