{% extends 'base.html' %}
{% block title %}Carrito{% endblock %}
{% block content %}
<h1>Carrito de compras</h1>
{% if cart %}
<ul>
    {% for item in cart %}
        <li>{{ item.product.name }} - {{ item.quantity }}</li>
    {% endfor %}
</ul>
{% else %}
<p>Tu carrito está vacío.</p>
{% endif %}
{% endblock %}
