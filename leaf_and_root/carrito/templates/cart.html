{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<h1>{% trans "Shopping cart" %}</h1>
{% if cart %}
<ul>
    {% for item in cart %}
        <li>{{ item.product.name }} - {{ item.quantity }}</li>
    {% endfor %}
</ul>
{% else %}
<p>{% trans "Your shopping cart is empty." %}</p>
{% endif %}
{% endblock %}
